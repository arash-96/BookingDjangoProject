{% load static %}
{% block content %}
    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static 'bootstrap.css' %}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="{% static 'Home.css' %}" rel="stylesheet">
 <!-- Navbar Start -->
    <div class="container-fluid sticky-top bg-white shadow-sm mb-5">
        <div class="container">
            <nav class="navbar navbar-expand-lg bg-white navbar-light py-3 py-lg-0">
                <a href="{% url 'home' %}" class="navbar-brand">
                    <h1 class="m-0 text-uppercase text-primary"><i class="fa fa-clinic-medical me-2"></i>Clinic</h1>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <div class="navbar-nav ms-auto py-0">
                        <a href="{% url 'home' %}" class="nav-item nav-link">Home</a>
                        <a href="{% url 'contact' %}" class="nav-item nav-link">Contact</a>
                        <a class="nav-item nav-link">Booking</a>
                        <a href="{% url 'my-account' %}" class="nav-item nav-link">{{request.user}}</a>
                        <a href="{% url 'logout' %}" class="nav-item nav-link">Logout</a>
                    </div>
                </div>
            </nav>
        </div>
    </div>
    <!-- Navbar End -->
<div class="col-lg-6">
                    <div class="bg-light text-center rounded p-5">
                        <h1 class="mb-4">My Account</h1>

                            <div class="row g-3">
                                <div class="col-12 col-sm-6">
                                    <input type="text" class="form-control bg-white border-0" placeholder="username" name="username" value={{request.user}} style="height: 55px;">
                                </div>
                                <div class="col-12 col-sm-6">
                                    <input type="text" class="form-control bg-white border-0" placeholder="Email" name="email"  style="height: 55px;">
                                </div>
                                <div class="col-12 col-sm-6">
                                    <input type="password" class="form-control bg-white border-0" placeholder="Password" name="password"  style="height: 55px;">
                                </div>

                                <div class="col-12">
                                    <button class="btn btn-primary w-100 py-3" type="submit">Save</button>
                                </div>

                        </div>
                    </div>
    {% endblock content %}
