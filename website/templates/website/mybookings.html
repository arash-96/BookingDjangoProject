<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Booking</title>
    {% load static %}
    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static 'bootstrap.css' %}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="{% static 'Home.css' %}" rel="stylesheet">

</head>
<body>
 <!-- Navbar Start -->
    {% include 'navbar.html' %}
    <!-- Navbar End -->
<div class="col-lg-6">
                    <div class="bg-light text-center rounded p-5">
                        <h1 class="mb-4">My Bookings</h1>
                        {% for booking in bookings %}
                            <div class="row g-3">
                                <div class="col-12 col-sm-6">
                                    <label>Date and Time</label>
                                    <input type="text" class="form-control bg-white border-0" placeholder="Booking Date" name="first_name" value="{{booking.date_time}}" style="height: 55px;">
                                </div>
                                <div class="col-12 col-sm-6">
                                    <label>Email</label>
                                    <input type="text" class="form-control bg-white border-0" placeholder="Booking Email" name="last_name" value="{{booking.email}}"  style="height: 55px;">
                                </div>
                                <div class="col-12 col-sm-6">
                                    <label>Contact Number</label>
                                    <input class="form-control bg-white border-0" placeholder="Contact Number" name="contactNumber" value="{{booking.contactNumber}}"  style="height: 55px;">
                                </div>
                                 <hr>
                            {% endfor %}
</body>
</html>
